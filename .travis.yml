sudo: required
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
language: node_js
node_js:
  - "7"
matrix:
  fast_finish: true
install:
  - npm install
before_install:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - "npm install -g npm@^7"
    - sleep 3
script:
  - npm run ci:travis
cache:
  directories:
    - node_modules